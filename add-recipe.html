<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Add Recipe</h1>
    <body>
        <form id="contactForm" action="#">
        <legend id="create-account">What's cookin</legend>
        <div>
          <label for="name">Recipe Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="description">Recipe Description</label>
          <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="instructions">Recipe Instructions</label>
            <textarea name="instructions" id="instructions" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="file">Recipe Picture (optional)</label>
          <input type="file" id="file" name="file">
        </div>
        <div>
          <input type="submit" name="submit" id="submit" value="Save">
      </form>
</body>
</html>
